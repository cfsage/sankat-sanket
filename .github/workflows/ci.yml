name: CI

on:
  push:
    branches: ["main", "update/open-apis"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (ci)
        run: npm ci

      - name: Lint & typecheck
        run: |
          npm run lint
          npm run typecheck

      - name: Run tests (if any)
        run: npm test --if-present

      - name: Build
        run: npm run build